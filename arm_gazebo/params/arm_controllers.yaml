controller_manager:
  ros__parameters:
    update_rate: 100  # Hz
    
    # 활성 컨트롤러 목록
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
      
    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

# Joint State Broadcaster 설정
joint_state_broadcaster:
  ros__parameters:
    # JointStateBroadcaster는 별도 파라미터가 거의 필요 없습니다.
    # URDF의 state_interface를 자동으로 읽어옵니다.
    type: joint_state_broadcaster/JointStateBroadcaster

joint_trajectory_controller:
  ros__parameters:
    type: joint_trajectory_controller/JointTrajectoryController
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    state_publish_rate: 50.0
    action_monitor_rate: 20.0
    allow_partial_joints_goal: false
    open_loop_control: false
    allow_integration_in_goal_trajectories: true
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 4.0
      joint_1:
        trajectory: 0.1
        goal: 0.05
      joint_2:
        trajectory: 0.1
        goal: 0.05
      joint_3:
        trajectory: 0.1
        goal: 0.05
      joint_4:
        trajectory: 0.1
        goal: 0.05